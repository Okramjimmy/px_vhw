<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Px to VH/VW Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert px to VH/VW</h1>
        <label for="pxInput">Enter value in px:</label>
        <input type="number" id="pxInput" placeholder="Enter pixels" />
        <button onclick="convertPxToVhVw()">Convert</button>

        <div class="result">
            <p id="vhResult"></p>
            <p id="vwResult"></p>
        </div>
    </div>

    <script>
        function convertPxToVhVw() {
            const pxValue = parseFloat(document.getElementById('pxInput').value);

            // Check if the input value is a valid number
            if (isNaN(pxValue) || pxValue <= 0) {
                alert('Please enter a valid positive number');
                return;
            }

            // Get the viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Calculate the corresponding vh and vw values
            const vhValue = (pxValue / viewportHeight) * 100;
            const vwValue = (pxValue / viewportWidth) * 100;

            // Display the results
            document.getElementById('vhResult').textContent = `${pxValue}px = ${vhValue.toFixed(2)}vh`;
            document.getElementById('vwResult').textContent = `${pxValue}px = ${vwValue.toFixed(2)}vw`;
        }

        // Optional: Update the results live when the window size changes
        window.addEventListener('resize', function() {
            const pxValue = parseFloat(document.getElementById('pxInput').value);
            if (!isNaN(pxValue) && pxValue > 0) {
                convertPxToVhVw(); // Recalculate and update the result on resize
            }
        });
    </script>

</body>
</html>
